<div class="header">
  <mat-toolbar color="warn">
    <span>Gerenciar pedidos</span>
  </mat-toolbar>
</div>

<mat-nav-list>
  <ng-container *ngFor="let order of orders">
    <a mat-list-item [routerLink]="['/pedidos', order.id, 'editar']">
      <span class="flex-1">Pedido {{ order.id }}</span>
      <span>{{ order.situation }}</span>
    </a>
  </ng-container>
</mat-nav-list>
